<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="/dist/main.js"></script>
    <title>Voyage Islands</title>
  </head>
  <body data-island="body">
    <div class="page">
      <h1 class="headline">Let's look at <strong>the Voyage Islands</strong></h1>
      <form class="form" data-island="form">
        <div class="form__cell -field">
          <label class="field">
            <input class="field__input js-toDoField" name="task" type="text" value="">
            <span class="field__label">Your task</span>
          </label>
        </div>
        <div class="form__cell -control">
          <button class="control js-toDoControl" type="submit">Add</button>
        </div>
      </form>
      <div class="noTasks js-noTask">
        There are <strong>no</strong> tasks yet! ^^
      </div>
    </div>
  </body>
</html>
